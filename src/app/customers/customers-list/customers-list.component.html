<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let cust of filteredCustomers">
        <td>
            <a>
             {{ cust.name }}
            </a>
        </td>
        <td>{{ cust.city }}</td>
        <td>{{ cust.orderTotal }}</td>
    </tr>
    <tr>
        <td colspan="2">&nbsp;</td>
        <td>
            {{ customerOrderTotal }}
        </td>
    </tr>
    <tr>
        <td colspan="4">No customers found</td>
    </tr>
   </table>
